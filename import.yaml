decorators:
    - name: add
      schema:
        $id: root
        $schema: http://json-schema.org/draft-07/schema#
        additionalProperties: false
        properties:
            num1:
                description: first number to be added
                type: number
            num2:
                description: second number to be added
                type: number
        required:
            - num1
            - num2
        type: object
    - name: run_command
      schema:
        $id: root
        $schema: http://json-schema.org/draft-07/schema#
        additionalProperties: false
        properties:
            device_ip:
                description: IP address of the Cisco device
                type: string
                pattern: ^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
            command:
                description: Cisco CLI command to execute
                type: string
                default: "show version"
            save:
                description: Save output to file
                type: boolean
                default: false
        required:
            - device_ip
        type: object
repositories:
    - name: maanas-python
      url: https://github.com/maanas-manjunath/pythonscripts.git
      reference: main
services:
    - name: add_2_numbers
      type: python-script
      description: Python script that adds 2 numbers
      filename: add.py
      repository: maanas-python
      decorator: add
    - name: run_command
      type: python-script
      description: Simulates Cisco device command execution without SSH connection
      filename: run_command.py
      repository: maanas-python
      decorator: run_command  
