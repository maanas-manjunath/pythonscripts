---
- name: Write name to file and append greeting
  hosts: localhost
  gather_facts: no
  vars:
    my_name: "John Doe"
    file_path: "/tmp/myfile.txt"
  
  tasks:
    - name: Task 2 - Read contents and append Hello !
      shell: |
        cat {{ file_path }}
        echo "Hello !" >> {{ file_path }}
      register: output
      
    - name: Display output
      debug:
        var: output.stdout_lines
